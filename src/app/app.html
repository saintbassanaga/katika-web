<div class="h-screen flex overflow-hidden" style="background:#EDF1F7">

  @if (showNav()) {
    @if (isMobile()) {
      <app-bottom-nav class="shrink-0" />
    } @else {
      <app-sidebar class="shrink-0" />
    }
  }

  <main
    id="main-content"
    tabindex="-1"
    [class]="contentClass()"
    class="flex-1 min-h-0 overflow-hidden"
  >
    <router-outlet />
  </main>

  <app-fab />
  <app-toast-container />

</div>
