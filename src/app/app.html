<div class="min-h-screen bg-gray-50">
  @if (auth.isAuthenticated()) {
    @if (isMobile()) {
      <app-bottom-nav />
    } @else {
      <app-sidebar />
    }
  }

  <main
    [class]="contentClass()"
    id="main-content"
    tabindex="-1"
    class="min-h-screen"
  >
    <router-outlet />
  </main>

  <app-toast-container />
</div>
